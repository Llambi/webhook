name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    env:
      SKIP_BUILD: false
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1

      - name: Get HEAD commit message
        run: |
          echo "::set-env name=COMMIT_MESSAGE::$(git log --format=%B -n 1 ${{ github.event.after }})"

      - name: Set the SKIP_BUILD env flag
        if: contains(env.COMMIT_MESSAGE, '[skip ci]') == true
        run: |
          echo "::set-env name=SKIP_BUILD::true"

      - name: "[skip ci] Skipping this build"
        if: env.SKIP_BUILD != 'false'
        run: echo "Build should be SKIPPED"

      - name: Use Node.js ${{ matrix.node-version }}
        if: env.SKIP_CI == 'false'
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - uses: actions/cache@v1
        if: env.SKIP_CI == 'false'
        id: yarn-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        if: env.SKIP_CI == 'false' && steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn

      - name: Lint
        if: env.SKIP_CI == 'false'
        run: yarn ci:lint

      - name: Format
        if: env.SKIP_CI == 'false'
        run: yarn ci:format

      - name: Run unit tests
        if: env.SKIP_CI == 'false'
        run: yarn test
